<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="carousel" class="carousel">

        <ul id="slides-container" class="slides">
            <li class="slide active" style="background-image: url(assets/img/city1.jpg);"></li>
            <li class="slide" style="background-image: url(assets/img/city2.jpg)"></li>
            <li class="slide" style="background-image: url(assets/img/city3.jpg)"></li>
            <li class="slide" style="background-image: url(assets/img/city4.jpg)"></li>
            <li class="slide" style="background-image: url(assets/img/city5.jpg)"></li>
        </ul>   
      
        <ol id="indicators-container" class="indicators">
          <li class="indicator active" data-slide-to="0"></li>
          <li class="indicator" data-slide-to="1"></li>
          <li class="indicator" data-slide-to="2"></li>
          <li class="indicator" data-slide-to="3"></li>
          <li class="indicator" data-slide-to="4"></li>
        </ol>
      
        <div id="controls-container" class="controls">
          <span id="pause-btn" class="control-pause"><i class="far fa-pause-circle"></i></span>
          <span id="prev-btn" class="control-prev"><i class="fas fa-angle-left"></i></span>
          <span id="next-btn" class="control-next"><i class="fas fa-angle-right"></i></span>
        </div>
      
      </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
